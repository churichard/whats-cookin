apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "angelhack2015brooklyn.whatscookin"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0' // AppCompat
    compile 'com.android.support:support-v4:22.2.0' // Android Support v4
    compile 'com.android.support:support-v13:22.2.0' // Android Support v13
    compile 'com.github.bumptech.glide:volley-integration:1.2.2' // Volley
    compile 'com.lorentzos.swipecards:library:1.0.8@aar' // Swipe Cards
    compile 'com.github.bumptech.glide:glide:3.6.0' // Glide
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1' // Vertical ViewPager
}